}

  }

  }
  100% {

  }
}

  <header>

  <div class="search-bar">
    <input type="text" id="siteSearch" placeholder="Search your site..." aria-label="Search your site..." />
    <button onclick="searchSite()">Search</button>
  </div>

  <div id="matchContainer" onclick="goToSite()" role="button" tabindex="0"></div>

  <section class="hero">
    <h1>Smart, Simple Websites for Your Business</h1>
    <p>Professional and modern websites built quickly with the power of AI. Start your online journey today with SiteForge.</p>
  </section>

  <footer>
    &copy; 2025 SiteForge. Built using ChatGPT. All rights reserved.
  </footer>


<script>
  const userSites = [
    { name: "Anjali.com", url: "https://gazedi.github.io/Anjali/", keywords: ["a-m-b-j-10","anjali.com","anjali"] },
    { name: "SaraswatiBani.com", url: "https://saraswatibani.github.io/SaraswatiBani-/index.html", keywords: ["saraswatibani", "saraswati.com", "saraswati ma vi"] },
    { name: "Chatgpt", url: "https://chatgpt.com/?utm_source=google&utm_medium=paidsearch_brand&utm_campaign=DEPT_SEM_Google_Brand_Acquisition_APAC_Nepal_Consumer_CPA_BAU_Mix_English&utm_term=gpt%20chat&gad_source=1&gad_campaignid=22475630782&gclid=CjwKCAjw6ZTCBhBOEiwAqfwJdwTTuKg_L3te7RPJePvSjXa1eg6q0Z6XXWQDy7yBFXjtY8DcgYqxdhoCQ5gQAvD_BwE", keywords: ["chatgpt.com","chatgpt"] }
  ];

  const inputEl = document.getElementById('siteSearch');
  const matchContainer = document.getElementById('matchContainer');
  const micBtn = document.getElementById('micBtn');

  function searchSite() {
    const input = inputEl.value.trim().toLowerCase();
    if (!input) {
      matchContainer.style.display = "none";
      return;
    }

    const matchedSite = userSites.find(site => site.keywords.includes(input));

    matchContainer.style.animation = "none";
    void matchContainer.offsetWidth;
    matchContainer.style.animation = "fadeSlide 0.3s ease forwards";

    if (matchedSite) {
      matchContainer.textContent = `ðŸš€ Go to site: "${matchedSite.name}"`;
      matchContainer.style.background = "linear-gradient(90deg, #3b82f6, #9333ea)";
      matchContainer.style.color = "#fff";
      matchContainer.style.cursor = "pointer";
      matchContainer.setAttribute("tabindex", "0");

      matchContainer.onclick = () => {
        matchContainer.style.animation = "bounceClick 0.3s ease";
        void matchContainer.offsetWidth;
        setTimeout(() => {
          window.location.href = matchedSite.url;
        }, 300);
      };
    } else {
      matchContainer.textContent = `ðŸš« Site not found`;
      matchContainer.style.background = "#fee2e2";
      matchContainer.style.color = "#991b1b";
      matchContainer.style.cursor = "not-allowed";
      matchContainer.removeAttribute("tabindex");
      matchContainer.onclick = null;
    }

    matchContainer.style.display = "block";
  }

  inputEl.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      searchSite();
    }
  });

  matchContainer.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      matchContainer.click();
    }
  });

  // Voice recognition
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    micBtn.addEventListener('click', () => {
      recognition.start();
      micBtn.textContent = 'ðŸŽ™ï¸ Listening...';
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      inputEl.value = transcript;
      micBtn.textContent = 'ðŸŽ¤';
      searchSite();
    };

    recognition.onerror = () => {
      micBtn.textContent = 'ðŸŽ¤';
      alert('Voice recognition failed. Try again.');
    };

    recognition.onend = () => {
      micBtn.textContent = 'ðŸŽ¤';
    };
  } else {
    micBtn.style.display = 'none';
    console.warn('Voice recognition not supported');
  }
</script>
